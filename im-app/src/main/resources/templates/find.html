<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/build/css/layui.css">
</head>
<body>
<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">网站设置</li>
        <li>用户管理</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名/昵称"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                </div>
            </form>
            <div class="layui-container">
                <div class="layui-inline">
                    <div class="layui-inline" style="width: 30px;">
                        ceshi
                    </div>
                    <div class="layui-inline" style="width: 30px">
                        测试
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-tab-item">
            <div class="layui-inline">1</div>
            <div class="layui-inline">2</div>
        </div>
    </div>
</div>
<script src="/layui/build/layui.js"></script>
<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</body>
</html>
